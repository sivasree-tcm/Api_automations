trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  # 1️⃣ Run Maven Tests (Extent report generated during test execution)
  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean test'
      options: '-Dmaven.test.failure.ignore=true'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
    displayName: 'Run API Automation Tests'

  # 2️⃣ Publish Extent Report as Pipeline Artifact
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'target/extent-report'
      artifact: 'ExtentReport'
      publishLocation: 'pipeline'
    displayName: 'Publish Extent HTML Report'
    condition: succeededOrFailed()
