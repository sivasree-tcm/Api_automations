trigger:
  - main

schedules:
  - cron: "30 4 * * *"   # 10:00 AM IST
    displayName: "Daily API Automation - 10 AM IST"
    branches:
      include:
        - main
    always: true

pool:
  vmImage: 'ubuntu-latest'

steps:

  # ðŸ”¹ Run Maven Tests
  - task: Maven@4
    displayName: 'Run API Automation Tests'
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean test'
      options: '-Dmaven.test.failure.ignore=true'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'

  # ðŸ”¹ Publish Custom HTML + JSON Report
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Custom API HTML Report'
    condition: succeededOrFailed()
    inputs:
      targetPath: 'target/report'
      artifact: 'API-Test-Report'
