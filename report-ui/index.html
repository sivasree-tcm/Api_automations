<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Automation Test Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252538;
            --accent-primary: #00d9ff;
            --accent-secondary: #7b2cbf;
            --accent-success: #06ffa5;
            --accent-danger: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b82;
            --border-color: #2a2a3e;
            --shadow-glow: 0 0 40px rgba(0, 217, 255, 0.15);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(123, 44, 191, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%);
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a1a2e 100%);
            padding: 2rem 3rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .download-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 3rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .summary-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .summary-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
        }

        .summary-card.total .summary-value {
            color: var(--accent-primary);
        }

        .summary-card.passed .summary-value {
            color: var(--accent-success);
        }

        .summary-card.failed .summary-value {
            color: var(--accent-danger);
        }

        .summary-card.rate .summary-value {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chart-header {
            margin-bottom: 1.5rem;
        }

        .chart-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-container {
            width: 100%;
            max-width: 450px;
            height: 350px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        select.control-input {
            cursor: pointer;
        }

        .table-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--accent-primary);
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }

        td {
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
        }

        .test-name {
            color: var(--accent-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .test-name:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.pass {
            background: rgba(6, 255, 165, 0.15);
            color: var(--accent-success);
            border: 1px solid rgba(6, 255, 165, 0.3);
        }

        .status-badge.pass::before {
            content: 'âœ“';
            font-size: 1rem;
        }

        .status-badge.fail {
            background: rgba(255, 0, 110, 0.15);
            color: var(--accent-danger);
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        .status-badge.fail::before {
            content: 'âœ—';
            font-size: 1rem;
        }

        .duration {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .details-row {
            display: none;
            background: var(--bg-primary);
        }

        .details-row.active {
            display: table-row;
        }

        .details-content {
            padding: 1.5rem;
            border-left: 3px solid var(--accent-primary);
        }

        .details-table {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .details-table th {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
        }

        .details-table td {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }

        .step-badge {
            display: inline-block;
            padding: 0.3rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step-badge.info {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .step-badge.pass {
            background: rgba(6, 255, 165, 0.15);
            color: var(--accent-success);
            border: 1px solid rgba(6, 255, 165, 0.3);
        }

        .step-badge.fail {
            background: rgba(255, 0, 110, 0.15);
            color: var(--accent-danger);
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        .step-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 40px;
        }

        .page-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>API Automation Test Report</h1>
        <button class="download-btn" onclick="downloadReport()">
            Download Report
        </button>
    </div>
</header>

<div class="container">
    <div class="summary-grid">
        <div class="summary-card total">
            <div class="summary-label">Total Tests</div>
            <div class="summary-value" id="total">0</div>
        </div>
        <div class="summary-card passed">
            <div class="summary-label">Passed</div>
            <div class="summary-value" id="passed">0</div>
        </div>
        <div class="summary-card failed">
            <div class="summary-label">Failed</div>
            <div class="summary-value" id="failed">0</div>
        </div>
        <div class="summary-card rate">
            <div class="summary-label">Pass Rate</div>
            <div class="summary-value" id="passRate">0%</div>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-header">
            <h2>Test Results Overview</h2>
        </div>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" class="control-input" placeholder="ðŸ” Search tests...">
        <select id="statusFilter" class="control-input">
            <option value="all">All Status</option>
            <option value="PASS">Passed Only</option>
            <option value="FAIL">Failed Only</option>

        </select>
        <select id="sort" class="control-input">
            <option value="default">Default Order</option>
            <option value="pass">Pass First</option>
            <option value="fail">Fail First</option>
        </select>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Test Name</th>
                <th>Status</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="pagination" id="pagination"></div>
</div>

<script>
    let allTests = [];
    let filteredTests = [];
    let currentPage = 1;
    const pageSize = 10;

    // -----------------------------
    // âœ… EMBEDDED FALLBACK JSON
    // -----------------------------
    const EMBEDDED_REPORT = {
      "summary": {
        "total": 0,
        "passed": 0,
        "failed": 0,
        "passRate": "0%"
      },
      "tests": []
    };

    // -----------------------------
    // âœ… SAFE LOAD (fetch OR fallback)
    // -----------------------------
    async function loadReport() {
      try {
        const res = await fetch('test-results.json?ts=' + Date.now());
        if (!res.ok) throw new Error("Fetch failed");
        const data = await res.json();
        console.log("Loaded JSON via fetch()");
        initUI(data);
      } catch (e) {
        console.warn("Fetch blocked (file://). Using embedded data.");
        initUI(EMBEDDED_REPORT);
      }
    }

    // -----------------------------
    // INIT UI
    // -----------------------------
    function initUI(data) {
      loadSummary(data.summary);
      allTests = data.tests || [];
      filteredTests = [...allTests];
      drawChart(data.summary);
      renderTable();
      renderPagination();
    }

    function loadSummary(s) {
      total.innerText = s.total;
      passed.innerText = s.passed;
      failed.innerText = s.failed;
      passRate.innerText = s.passRate;
    }

    function drawChart(summary) {
      const ctx = document.getElementById('pieChart');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Passed', 'Failed'],
          datasets: [{
            data: [summary.passed, summary.failed],
            backgroundColor: ['#06ffa5', '#ff006e'],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function renderTable() {
      const body = tableBody;
      body.innerHTML = '';

      const start = (currentPage - 1) * pageSize;
      const pageData = filteredTests.slice(start, start + pageSize);

      pageData.forEach(test => {
        body.innerHTML += `
          <tr>
            <td class="test-name" onclick="toggleDetails(${test.id})">${test.name}</td>
            <td><span class="status-badge ${test.status.toLowerCase()}">${test.status}</span></td>
            <td class="duration">${test.duration}</td>
          </tr>
          <tr id="details-${test.id}" class="details-row">
            <td colspan="3">
              <div class="details-content">
                <table class="details-table">
                  <tbody>
                    ${test.steps.map(s => `
                      <tr>
                        <td><span class="step-badge ${s.type.toLowerCase()}">${s.type}</span></td>
                        <td>${s.label}</td>
                        <td class="step-value">${s.value}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        `;
      });
    }

    function toggleDetails(id) {
      document.getElementById(`details-${id}`).classList.toggle('active');
    }

    function renderPagination() {
      pagination.innerHTML = '';
      const pages = Math.ceil(filteredTests.length / pageSize);
      for (let i = 1; i <= pages; i++) {
        pagination.innerHTML += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}"
                  onclick="goPage(${i})">${i}</button>`;
      }
    }

    function goPage(p) {
      currentPage = p;
      renderTable();
      renderPagination();
    }

    search.oninput = statusFilter.onchange = sort.onchange = applyFilters;

    function applyFilters() {
      const q = search.value.toLowerCase();
      const status = statusFilter.value;
      filteredTests = allTests.filter(t =>
        t.name.toLowerCase().includes(q) &&
        (status === 'all' || t.status === status)
      );
      currentPage = 1;
      renderTable();
      renderPagination();
    }

    function downloadReport() {
      const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'API-Test-Report.html';
      a.click();
    }

    // -----------------------------
    // ðŸš€ START
    // -----------------------------
    loadReport();
</script>

</body>
</html>
