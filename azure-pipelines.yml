trigger:
  - main

schedules:
  - cron: "30 4 * * *"
    displayName: "Daily API Automation - 10 AM IST"
    branches:
      include:
        - main
    always: true

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean test'
      options: '-Dmaven.test.failure.ignore=true'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
    displayName: 'Run API Tests'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'target/extent-report'
      artifact: 'ExtentReport'
    displayName: 'Publish Extent Report'
    condition: succeededOrFailed()
